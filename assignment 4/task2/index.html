<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr class="top">
        <th colspan="2">Sign Up</th>
      </tr>
      <tr>
        <td class="left">First Name</td>
        <td class="right">
          <input type="text" name="" id="" placeholder="Enter First Name" />
        </td>
      </tr>
      <tr>
        <td class="left">Last Name</td>
        <td class="right">
          <input type="text" name="" id="" placeholder="Enter last Name" />
        </td>
      </tr>
      <tr>
        <td class="left" >Date of Birth</td>
        <td class="right">
          <select name="" id="">
            <option value="" disabled selected>Date</option>
          </select>
          <select class="month" name="" id="">
            <option value="" disabled selected>Month</option>
          </select>
          <select name="" id="">
            <option value="" disabled selected>Year</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="left">Gender</td>
        <td class="right">
          <input type="radio" name="gender" id="male" />
          <label for="male">Male</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Female</label>
        </td>
      </tr>
      <tr>
        <td class="left">Country</td>
        <td class="right">
          <select name="" id="">
            <option value="Country" selected disabled>Country</option>
          </select>
        </td>
      </tr>
      <tr>
        <td class="left">E-mail</td>
        <td class="right"><input placeholder="Enter E-mail" type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td class="left">Phone</td>
        <td class="right"><input placeholder="Enter Phone" type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td class="left">Password</td>
        <td class="right"><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td class="left">Confirm Password</td>
        <td class="right"><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td></td>
        <td class="right">
          <input type="checkbox" name="" id="" />
          <label for="">I agree to the Terms of use</label>
        </td>
      </tr>
      <tr class="bottom">
        <td></td>
        <td class="right"><button class="submit">Submit</button><button class="cancel">Cancel</button></td>
      </tr>
    </table>
  </body>
</html>
