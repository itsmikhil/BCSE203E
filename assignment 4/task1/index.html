<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <table>
      <tr >
        <th class="title"  colspan="2">Registration Form</th>
      </tr>
      <tr>
        <td>Enter Name</td>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td>Enter Password</td>
        <td><input type="text" name="" id="" /></td>
      </tr>
      <tr>
        <td>Enter Address</td>
        <td><textarea name="" id="" cols="20" rows="4"></textarea></td>
      </tr>
      <tr>
        <td>Select Game</td>
        <td>
          <div>
            <input type="checkbox" name="" id="hockey" />
            <label for="hockey">Hockey</label>
          </div>
          <div>
            <input type="checkbox" name="" id="Football" />
            <label for="Football">Football</label>
          </div>
          <div>
            <input type="checkbox" name="" id="Badminton" />
            <label for="Badminton">Badminton</label>
          </div>
          <div>
            <input type="checkbox" name="" id="Cricket" />
            <label for="Cricket">Cricket</label>
          </div>
          <div>
            <input type="checkbox" name="" id="VolleyBall" />
            <label for="VolleyBall">Volley Ball</label>
          </div>
        </td>
      </tr>
      <tr>
        <td>Gender</td>
        <td>
            <div>
                <input type="radio" name="gender" id="">
                <label for="Male">Male</label>
                <input type="radio" name="gender" id="">
                <label for="Female">Female</label>
            </div>
        </td>
      </tr>
      <tr>
        <td>Select Your age</td>
        <td>
            <select class="age" name="age" id="">
                <option selected disabled  value="select">select</option>
                <option  value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
            </select>
        </td>
      </tr>
      <tr>
        <td>Select Photo</td>
        <td><input type="file" name="" id=""></td>
      </tr>
      <tr>
        <td class="footer" colspan="2">
            <button>Click Me</button>
            <button>Reset</button>
            <button>Submit Form</button>
        </td>
      </tr>
    </table>
  </body>
</html>
